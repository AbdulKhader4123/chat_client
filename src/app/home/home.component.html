<div class="container-fluid" id="main-container">
		
	<div class="row h-100" >
		<div class="col-12 col-sm-5 col-md-4 d-flex flex-column" id="chat-list-area" style="position:relative;">

			<!-- Navbar -->
			<div class="row d-flex flex-row align-items-center p-2 col-12 col-sm-5 col-md-4" id="navbar">
				<img alt="Profile Photo" class="img-fluid rounded-circle mar-2" style="height:50px;width:53px;cursor:pointer;" (click)="showProfileSettings()" id="display-pic">
				<div class="text-white font-weight-bold" id="username"></div>
				<div class="nav-item dropdown ml-auto">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v text-white"></i></a>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" routerLink ="/createGroup">New Group</a>
						<a class="dropdown-item"  (click)="logOut()">Log Out</a>
					</div>
				</div>
			</div>
			
			<!-- Chat List -->
			<div class="row d-block chat-list" id="chat-list"  >
			<chat-list *ngIf="chatList.length>0" [chatList]="chatList"  [contactList]="contactList" ></chat-list>
			</div>

			<div id="newChat" class="newChat" (click)="showContacts()">
				<i class="fa fa-paper-plane" style="color: white;
				size: 135px;
				position: absolute;
				top: 15px;
				right: 17px;
				font-size: 26px;" aria-hidden="true"></i>
			</div> 

			<!-- Profile Settings -->
			<div class="d-flex flex-column w-100 h-100" id="profile-settings">
				<div class="row d-flex flex-row align-items-center p-2 m-0" id="profilenavbar"style="background:#009688; min-height:65px;">
					<i class="fas fa-arrow-left p-2 mx-3 my-1 text-white" style="font-size: 1.5rem; cursor: pointer;" (click)="hideProfileSettings()"></i>
					<div class="text-white font-weight-bold">Profile</div>
					<div class="ml-auto">
					<i class="fas fa-save  p-2 mx-3 my-1 text-white" id="saveIcon" style="font-size:25px;" aria-hidden="true"(click)="saveProfile()"></i>
					</div>
				</div>
				<div class="d-flex flex-column" style="overflow:auto;">
					<img alt="Profile Photo" class="img-fluid rounded-circle  justify-self-center mx-auto" id="profile-pic">
					<input type="file" id="profile-pic-input" class="d-none">
					<div class="text-muted" style="margin-left:2%"><label for="input-name">Name</label></div>
					<div class="bg-white px-3 py-2">
						<input type="text" name="name" id="input-name" autocomplete="off" class="w-100 border-0 py-2 profile-input">
					</div>
					<div class="text-muted p-3 small">
						This is not your username or pin. This name will be visible to your WhatsApp contacts.
					</div>
					<div class="text-muted" style="margin-left:2%"><label for="input-about">About</label></div>
					<div class="bg-white px-3 py-2">
					
						<input type="text" name="name" id="input-about" value="" class="w-100 border-0 py-2 profile-input" autocomplete="off">
					</div>
				</div>
				
			</div>

		</div>
		
		<!-- Message Area -->
		<messagewindow  class="d-none d-sm-flex flex-column col-12 col-sm-7 col-md-8 p-0 h-100"  id="message-area"></messagewindow>
		
	</div>
</div>
